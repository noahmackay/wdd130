<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
    * {
        margin: 0;
        box-sizing: border-box;
        font-family: Georgia, serif;
    }

    body {
        background-color: #6e5636;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #formContainer {
        width: 550px;
        background-color: white;
        border: 8px solid #2a3cad;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #header {
        position: relative;
        background-image: url(images/jesus_feeds_5000.jpeg);
        background-size: cover;
        height: 200px;
        text-align: center;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-weight: bold;
    }

    #header h1 {
        font-size: 1.8em;
    }

    #header h2 {
        font-size: 1.2em;
    }

    #closeBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        border: none;
        font-weight: bold;
        font-size: 1.1em;
        cursor: pointer;
        border-radius: 50%;
        width: 25px;
        height: 25px;
    }

    h3 {
        text-align: center;
        margin: 15px 0;
        font-size: 1.1em;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 0 30px 20px 30px;
    }

    label {
        margin-top: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 6px;
        border: 1px solid #aaa;
        border-radius: 4px;
    }

    .gender-group,
    section {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    button[type="submit"] {
        margin-top: 15px;
        align-self: center;
        padding: 6px 12px;
        background-color: white;
        border: 1px solid #000;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #eee;
    }
</style>



</head>

<body>
    
    <div id="formContainer">
        <div id="header">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
            <button type="button" id="closeBtn">X</button> 
        </div>

        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
